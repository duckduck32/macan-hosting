<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <title>Document</title>
</head>
<body>
    
    <form action="/mainpage.html" style="border: 1px solid">
        <div class="container">
        <h1>Sign Up</h1>
        <p>Please fill in these questions to create your MaCan account</p>
        <hr>

        <label for="fName"><b>First Name</b></label>
        <input type="text" placeholder="Please enter your First Name" required>

        <label for="lName"><b>Last Name</b></label>
        <input type="text" placeholder="Please enter your Last Name" required>
        
        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Please enter your email" required>

        <label for="password"><b>Password</b></label>
        <input type="password" placeholder="Please enter your password" required>

        <label for="repassword"><b>Repeat Password</b></label>
        <input type="password" placeholder="Please repeat your password`" required>
        
        <label>
            <input type="checkbox" checked="checked" style="margin-bottom: 15px"> 
            Click here to remember my account
        </label>

        <p>By answering these questions and filling out this form, you will be created a MaCan account</p>

        <div class="submit">
           <a href="mainpage.html"><button type="button" class="cancelbutton">Cancel </button></a>
            <button type="submit" class="signupbutton"> Sign Up</button>   
        </div>
    </div>
    </form>

</body>
</html>
